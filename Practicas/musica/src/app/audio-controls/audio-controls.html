<div class="audio-controls">
  <!-- Controles principales -->
  <div class="controls">
    <button (click)="previous.emit()">⏮ Anterior</button>
    <button (click)="playPause.emit()">
      {{ isPlaying ? '⏸ Pausa' : '▶ Reproducir' }}
    </button>
    <button (click)="next.emit()">Siguiente ⏭</button>
  </div>

  <!-- Barra de progreso -->
  <div class="progress-container">
    <span>{{ formatTime(currentTime) }}</span>
    <input
      type="range"
      class="progress-slider"
      max="100"
      min="0"
      step="0.1"
      [value]="progress"
      (input)="onSeek($event)">
    <span>{{ formatTime(duration) }}</span>
  </div>

  <!-- Control de volumen -->
  <div class="volume-control">
    <label>Volumen:</label>
    <input
      type="range"
      max="1"
      min="0"
      step="0.1"
      [value]="volume"
      (input)="onVolumeChange($event)">
  </div>
</div>
