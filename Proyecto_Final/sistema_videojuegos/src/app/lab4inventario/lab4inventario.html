<div class="container">
  <h2>Registro de Productos</h2>
  
  <div class="formulario">
    <div class="campo">
      <label>Nombre del Producto:</label>
      <input 
        type="text" 
        name="nombreProducto"
        [(ngModel)]="nombreProducto" 
        placeholder="Ej: Laptop, Pan, etc.">
    </div>

    <div class="campo">
      <label>Precio Base (sin impuestos):</label>
      <input 
        type="number" 
        name="precioBase" 
        [(ngModel)]="precioBase" 
        placeholder="0.00"
        step="0.01"
        min="0.01">
    </div>

    <!-- Categoría -->
    <div class="campo">
      <label>Categoría del Producto:</label>
      <select 
        name="categoria"
        [(ngModel)]="categoria">
        <option value="">Seleccione una categoría</option>
        <option value="Electrónica">Electrónica</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Libros">Libros</option>
      </select>
    </div>

    <button (click)="calcularImpuestos()" class="boton">
      Calcular Precio Final
    </button>
  </div>
</div>
