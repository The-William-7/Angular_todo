<router-outlet></router-outlet>

<main>
  <h1 [align]="'left'">
    <img src="https://w7.pngwing.com/pngs/44/38/png-transparent-gold-colored-musical-note-illustration-musical-note-clef-music-notes-miscellaneous-metal-music-download-thumbnail.png" alt="Logo" width="80" height="100">
    Productor de Música
  </h1>

  <!-- Contenedor flex para sidebar y contenido -->
  <div class="main-layout">
    <!-- Sidebar con option-bar component -->
    <div class="sidebar">
      <app-option-bar (optionSelected)="handleOption($event)"></app-option-bar>
    </div>

    <!-- Área de contenido dinámico -->
    <div class="content-area">
      <app-audio-player *ngIf="currentView === 'player'"></app-audio-player>
      
      <div *ngIf="currentView === 'library'" class="view-placeholder">
        <h2>📁 Biblioteca Musical</h2>
        <p>Próximamente: Tu colección de música organizada</p>
      </div>
      
      <div *ngIf="currentView === 'videos'" class="view-placeholder">
        <h2>🎬 Videos Musicales</h2>
        <p>Próximamente: Reproductor de videos cristianos</p>
      </div>
      
      <div *ngIf="currentView === 'settings'" class="view-placeholder">
        <h2>❤️ Favoritos</h2>
        <p>Próximamente: Tus canciones favoritas</p>
      </div>
    </div>
  </div>
</main>

<style>
  /* Layout principal - sidebar + contenido */
  .main-layout {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    flex-shrink: 0;
  }

  /* Área de contenido principal */
  .content-area {
    flex: 1;
    min-width: 0;
  }

  /* Placeholders */
  .view-placeholder {
    padding: 40px;
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: #666;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .main-layout {
      flex-direction: column;
    }
    
    .sidebar {
      width: 100%;
    }
  }
</style>
