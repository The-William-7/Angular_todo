<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h2>Lista de productos</h2>
    </div>
  </div>
  <form class="row g-3" #form="ngForm" (ngSubmit)="agregar_producto(nombre.value, cantidad.value)">
    <div class="col-md-6">
      <input type="text" name="nombre" #nombre="ngModel" ngModel placeholder="Nombre del producto" class="form-control" required>
    </div>
    <div class="col-md-4">
      <input type="number" name="cantidad" #cantidad="ngModel" ngModel placeholder="Cantidad" class="form-control" required min="1">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Agregar</button>
    </div>
  </form>

  <div class="row mt-4">
    <div class="col">
      <ul class="list-group">
        <li *ngFor="let producto of productos; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          {{ producto.nombre }}
          <span [class.alerta]="producto.cantidad <= 5">
            {{ producto.cantidad }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
